<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Daniel Soutar">
    <title>Deakin Newsletter Signup</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/confirmation.css">
</head>
<body>
    <!-- Newsletter Signup Confirmation -->
    <div class="container text-center mt-5">
        <h1>Thank you for signing up to our Daily Insider, {{first_name}}!</h1>
        <p>We are excited to have you on board. You will now receive the latest updates and news directly to your inbox.</p>
        <hr>
        <p>Your welcome email has been "sent".</p>

        <script> const preview_url = "{{preview_url}}"; </script>
        <button class="btn btn-primary" onclick="window.open(preview_url, '_blank')">View Email</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Signup</button>
    </div>
</body>
</html>
